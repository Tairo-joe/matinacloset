<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MatinaCloset â€” Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/styles.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .icon-logout {
      width: 24px;
      height: 24px;
    }
    .icon-bag {
      width: 24px;
      height: 24px;
    }

    .mc-hamburger {
      border: none;
      background: transparent;
      color: #111;
      padding: 0.25rem;
      line-height: 1;
    }
    .mc-hamburger i {
      font-size: 1.25rem;
    }

    .mc-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 1999;
    }
    .mc-overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    .mc-drawer {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: min(82vw, 320px);
      background: #0b0b0b;
      color: #fff;
      transform: translateX(100%);
      transition: transform 0.25s ease;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .mc-drawer.open {
      transform: translateX(0);
    }
    .mc-drawer-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }
    .mc-drawer-title {
      font-weight: 600;
      letter-spacing: 0.08em;
      font-size: 0.9rem;
      text-transform: uppercase;
      opacity: 0.9;
    }
    .mc-drawer-close {
      border: none;
      background: transparent;
      color: #fff;
      padding: 0.25rem;
      line-height: 1;
    }
    .mc-drawer-close i {
      font-size: 1.25rem;
    }
    .mc-drawer-nav {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      margin-top: 0.25rem;
    }
    .mc-drawer-link {
      display: flex;
      align-items: center;
      gap: 0.65rem;
      padding: 0.85rem 0.75rem;
      border-radius: 0.75rem;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.06);
      transition: background 0.2s ease;
      min-height: 44px;
    }
    .mc-drawer-link:hover {
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
    }
    .mc-drawer-link i {
      width: 20px;
      text-align: center;
      font-size: 1.05rem;
    }
    .mc-drawer-auth {
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    body.mc-drawer-open {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top bg-light border-bottom" aria-label="Main navigation">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/LOGO.jpeg" alt="MatinaCloset Logo" width="30" height="30">
      </a>

      <div class="collapse navbar-collapse d-none d-lg-flex">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">CLOSET</a></li>
          <li class="nav-item"><a class="nav-link active" href="/cart.html"><img src="https://th.bing.com/th?q=Shopping+Mall+Bag+Logo&w=120&h=120&c=1&rs=1&qlt=70&o=7&cb=1&dpr=1.5&pid=InlineBlock&rm=3&mkt=en-SG&cc=SG&setlang=en&adlt=strict&t=1&mw=247" alt="Bag" class="icon-bag"></a></li>
          <li class="nav-item"><a class="nav-link" href="/account.html">Account</a></li>
        </ul>
        <div id="navbarAuth" class="d-flex align-items-center ms-auto"></div>
      </div>

      <button class="mc-hamburger d-lg-none ms-auto" type="button" aria-label="Open menu" aria-controls="mcDrawer" aria-expanded="false" id="mcHamburger">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </nav>

  <div class="mc-overlay" id="mcOverlay" hidden></div>
  <aside class="mc-drawer" id="mcDrawer" aria-label="Mobile menu drawer" hidden>
    <div class="mc-drawer-header">
      <div class="mc-drawer-title">Menu</div>
      <button class="mc-drawer-close" type="button" aria-label="Close menu" id="mcDrawerClose">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <nav class="mc-drawer-nav" aria-label="Mobile menu">
      <a class="mc-drawer-link" href="/" data-mc-close>
        <i class="fa-solid fa-store"></i>
        <span>CLOSET</span>
      </a>
      <a class="mc-drawer-link" href="/cart.html" data-mc-close>
        <i class="fa-solid fa-bag-shopping"></i>
        <span>Cart</span>
      </a>
      <a class="mc-drawer-link" href="/account.html" data-mc-close>
        <i class="fa-regular fa-user"></i>
        <span>Account</span>
      </a>
    </nav>
    <div class="mc-drawer-auth" id="mcDrawerAuth" hidden></div>
  </aside>

  <main class="container">
    <h2 class="mb-3">Shopping Bag</h2>
    <div class="table-responsive">
      <table class="table align-middle">
        <thead><tr><th>Product</th><th>Price</th><th class="w-140">Qty</th><th>Subtotal</th><th></th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <a class="btn btn-outline-secondary" href="/">Continue shopping</a>
      <div class="fs-4">Total: <span id="total">$0.00</span></div>
    </div>
    <div class="text-end mt-3">
      <a id="btnCheckout" class="btn btn-primary" href="/checkout.html">Proceed to Checkout</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/app.js"></script>
  <script src="/assets/js/ui.js"></script>
  <script src="/assets/js/cart.js"></script>
  <script>
    App.initNavbar();

    (function () {
      const btn = document.getElementById('mcHamburger');
      const overlay = document.getElementById('mcOverlay');
      const drawer = document.getElementById('mcDrawer');
      const closeBtn = document.getElementById('mcDrawerClose');
      const authHost = document.getElementById('mcDrawerAuth');

      if (!btn || !overlay || !drawer || !closeBtn) return;

      const renderAuth = () => {
        if (!authHost) return;
        const user = (window.App && App.getUser) ? App.getUser() : null;
        if (user) {
          authHost.hidden = false;
          authHost.innerHTML = `
            ${user.role === 'admin' ? '<a class="mc-drawer-link" href="/admin/index.html" data-mc-close><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>' : ''}
            <a class="mc-drawer-link" href="#" id="mcLogout" data-mc-close><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a>
          `;
          authHost.querySelector('#mcLogout')?.addEventListener('click', (e) => {
            e.preventDefault();
            API.auth.setToken(null);
            App.setUser(null);
            window.location.href = '/';
          });
        } else {
          authHost.innerHTML = '';
          authHost.hidden = true;
        }
      };

      const open = () => {
        renderAuth();
        overlay.hidden = false;
        drawer.hidden = false;
        window.setTimeout(() => {
          drawer.classList.add('open');
          overlay.classList.add('open');
        }, 10);
        btn.setAttribute('aria-expanded', 'true');
        document.body.classList.add('mc-drawer-open');
      };

      const close = () => {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        btn.setAttribute('aria-expanded', 'false');
        document.body.classList.remove('mc-drawer-open');
        window.setTimeout(() => {
          if (!overlay.classList.contains('open')) overlay.hidden = true;
          if (!drawer.classList.contains('open')) drawer.hidden = true;
        }, 220);
      };

      btn.addEventListener('click', (e) => {
        e.preventDefault();
        if (drawer.classList.contains('open')) close();
        else open();
      });

      closeBtn.addEventListener('click', (e) => {
        e.preventDefault();
        close();
      });

      overlay.addEventListener('click', close);

      drawer.addEventListener('click', (e) => {
        const a = e.target.closest('[data-mc-close]');
        if (a) close();
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') close();
      });
    })();
    // Function to convert color names to hex codes
    function getColorHex(colorName) {
      const colorMap = {
        'red': '#FF0000',
        'blue': '#0000FF',
        'black': '#000000',
        'white': '#FFFFFF',
        'green': '#008000',
        'yellow': '#FFFF00',
        'orange': '#FFA500',
        'purple': '#800080',
        'pink': '#FFC0CB',
        'brown': '#A52A2A',
        'gray': '#808080',
        'grey': '#808080',
        'navy': '#000080',
        'teal': '#008080',
        'lime': '#00FF00',
        'cyan': '#00FFFF',
        'magenta': '#FF00FF',
        'gold': '#FFD700',
        'silver': '#C0C0C0',
        'maroon': '#800000',
        'olive': '#808000',
        'coral': '#FF7F50',
        'indigo': '#4B0082',
        'turquoise': '#40E0D0',
        'violet': '#EE82EE',
        'beige': '#F5F5DC',
        'tan': '#D2B48C',
        'khaki': '#F0E68C'
      };
      
      // Return the hex code if found, otherwise return a default color
      return colorMap[colorName.toLowerCase()] || '#6c757d';
    }

    App.initNavbar();

    function row(item) {
      const p = item.Product || item.product;
      const price = Number(item.price || p.price);
      const variantInfo = [];
      if (item.size) variantInfo.push(`Size: ${item.size}`);
      if (item.color) {
        // Display color with swatch
        variantInfo.push(`Color: <span class="color-swatch d-inline-block me-1" style="background-color: ${getColorHex(item.color)};" title="${item.color}"></span>${item.color}`);
      }
      const variantText = variantInfo.length > 0 ? `<div class="text-muted small">${variantInfo.join(' | ')}</div>` : '';
      return `<tr>
        <td><div class="d-flex align-items-center gap-2"><img src="${p.imageURL}" alt="${p.name}" class="rounded thumb-56"><div>${p.name}<div class="text-muted small">${p.category}</div>${variantText}</div></div></td>
        <td>${UI.fmtPrice(price)}</td>
        <td><input data-qty="${p.id}" data-size="${item.size || ''}" data-color="${item.color || ''}" type="number" min="1" class="form-control form-control-sm w-100px" value="${item.quantity}"></td>
        <td>${UI.fmtPrice(price * item.quantity)}</td>
        <td class="text-end"><button class="btn btn-sm btn-outline-danger" type="button" data-remove="${p.id}" data-size="${item.size || ''}" data-color="${item.color || ''}">Remove</button></td>
      </tr>`;
    }

    async function load() {
      try {
        const items = await Cart.list();
        const rows = document.getElementById('rows');
        rows.innerHTML = items.map(row).join('');
        rows.querySelectorAll('[data-qty]').forEach(inp => {
          inp.addEventListener('change', async () => {
            const id = Number(inp.getAttribute('data-qty'));
            const size = inp.getAttribute('data-size') || null;
            const color = inp.getAttribute('data-color') || null;
            const qty = Number(inp.value);
            await Cart.update(id, qty, size, color);
            load();
          });
        });
        rows.querySelectorAll('[data-remove]').forEach(btn => {
          btn.addEventListener('click', async () => {
            const id = Number(btn.getAttribute('data-remove'));
            const size = btn.getAttribute('data-size') || null;
            const color = btn.getAttribute('data-color') || null;
            await Cart.remove(id, size, color);
            load();
          });
        });
        document.getElementById('total').textContent = UI.fmtPrice(Cart.total(items));
      } catch (error) {
        console.error('Error loading cart:', error);
        const rows = document.getElementById('rows');
        rows.innerHTML = '<tr><td colspan="5" class="text-center text-muted">Unable to load cart. Please try refreshing the page.</td></tr>';
        document.getElementById('total').textContent = '$0.00';
      }
    }

    App.initNavbar();
    load();
  </script>
</body>
</html>
