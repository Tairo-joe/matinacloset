<!-- Mobile Navbar JavaScript -->
<script>
// Mobile navbar functionality
document.addEventListener('DOMContentLoaded', function() {
  const navbarCollapse = document.querySelector('.navbar-collapse');
  const navbarToggler = document.querySelector('.navbar-toggler');
  const body = document.body;
  
  // Toggle menu
  navbarToggler?.addEventListener('click', function() {
    navbarCollapse.classList.toggle('show');
    body.classList.toggle('navbar-open');
  });
  
  // Close menu when clicking links
  const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
  navLinks.forEach(link => {
    link.addEventListener('click', function() {
      navbarCollapse.classList.remove('show');
      body.classList.remove('navbar-open');
    });
  });
  
  // Close menu when clicking outside
  document.addEventListener('click', function(e) {
    if (!navbarCollapse.contains(e.target) && !navbarToggler.contains(e.target)) {
      navbarCollapse.classList.remove('show');
      body.classList.remove('navbar-open');
    }
  });
  
  // Set active link
  const currentPath = window.location.pathname;
  navLinks.forEach(link => {
    if (link.getAttribute('href') === currentPath) {
      link.classList.add('active');
    }
  });
  
  // Mobile auth
  const mobileAuth = document.getElementById('mobileAuth');
  const desktopAuth = document.getElementById('navbarAuth');
  
  // Copy auth content to mobile
  if (mobileAuth && desktopAuth) {
    mobileAuth.innerHTML = desktopAuth.innerHTML;
  }
});
</script>
