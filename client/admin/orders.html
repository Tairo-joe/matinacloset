<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin — Orders</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/styles.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .color-swatch {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #dee2e6;
      display: inline-block;
      vertical-align: middle;
    }
    .icon-logout {
      width: 24px;
      height: 24px;
    }
    .icon-bag {
      width: 24px;
      height: 24px;
    }
    
    /* Reduce navbar size */
    .navbar {
      min-height: 35px !important;
      padding: 0.25rem 0.75rem !important;
    }
    
    .navbar-brand img {
      width: 25px !important;
      height: 25px !important;
    }
    
    .nav-quick-actions .nav-link {
      font-size: 0.7rem !important;
      padding: 0.2rem 0 !important;
    }
    
    .nav-quick-actions .icon-bag {
      width: 16px !important;
      height: 16px !important;
    }
    
    .navbar-nav .nav-link {
      font-size: 0.875rem !important;
      padding: 0.25rem 0.5rem !important;
    }

    #navbarAuth {
      display: flex;
      align-items: center;
      padding: 0 !important;
    }
    #navbarAuth * {
      margin: 0 !important;
      padding: 0.15rem 0.4rem !important;
    }

    .mc-hamburger {
      border: none;
      background: transparent;
      color: #111;
      padding: 0.25rem;
      line-height: 1;
    }
    .mc-hamburger i {
      font-size: 1.25rem;
    }

    .mc-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 1999;
    }
    .mc-overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    .mc-drawer {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: min(82vw, 320px);
      background: #0b0b0b;
      color: #fff;
      transform: translateX(100%);
      transition: transform 0.25s ease;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .mc-drawer.open {
      transform: translateX(0);
    }
    .mc-drawer-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }
    .mc-drawer-title {
      font-weight: 600;
      letter-spacing: 0.08em;
      font-size: 0.9rem;
      text-transform: uppercase;
      opacity: 0.9;
    }
    .mc-drawer-close {
      border: none;
      background: transparent;
      color: #fff;
      padding: 0.25rem;
      line-height: 1;
    }
    .mc-drawer-close i {
      font-size: 1.25rem;
    }
    .mc-drawer-nav {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      margin-top: 0.25rem;
    }
    .mc-drawer-link {
      display: flex;
      align-items: center;
      gap: 0.65rem;
      padding: 0.85rem 0.75rem;
      border-radius: 0.75rem;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.06);
      transition: background 0.2s ease;
      min-height: 44px;
    }
    .mc-drawer-link:hover {
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
    }
    .mc-drawer-link i {
      width: 20px;
      text-align: center;
      font-size: 1.05rem;
    }

    .mc-drawer-auth {
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    body.mc-drawer-open {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top bg-light border-bottom" aria-label="Admin navigation">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/LOGO.jpeg" alt="MatinaCloset Logo" width="30" height="30">
      </a>

      <div class="collapse navbar-collapse d-none d-lg-flex">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/admin/index.html">Overview</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link active" href="/admin/orders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/categories.html">Categories</a></li>
        </ul>
      </div>

      <div id="navbarAuth" class="d-none d-lg-flex align-items-center ms-auto"></div>

      <button class="mc-hamburger d-lg-none ms-auto" type="button" aria-label="Open menu" aria-controls="mcDrawer" aria-expanded="false" id="mcHamburger">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </nav>

  <div class="mc-overlay" id="mcOverlay" hidden></div>
  <aside class="mc-drawer" id="mcDrawer" aria-label="Mobile menu drawer" hidden>
    <div class="mc-drawer-header">
      <div class="mc-drawer-title">Menu</div>
      <button class="mc-drawer-close" type="button" aria-label="Close menu" id="mcDrawerClose">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <nav class="mc-drawer-nav" aria-label="Mobile menu">
      <a class="mc-drawer-link" href="/" data-mc-close>
        <i class="fa-solid fa-store"></i>
        <span>CLOSET</span>
      </a>
      <a class="mc-drawer-link" href="/cart.html" data-mc-close>
        <i class="fa-solid fa-bag-shopping"></i>
        <span>Cart</span>
      </a>
      <a class="mc-drawer-link" href="/account.html" data-mc-close>
        <i class="fa-regular fa-user"></i>
        <span>Account</span>
      </a>
    </nav>
    <div class="mc-drawer-auth" id="mcDrawerAuth" hidden></div>
  </aside>

  <main class="container">
    <h2 class="mb-3">Orders Management</h2>
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer Details</th>
            <th>Delivery Info</th>
            <th>Products</th>
            <th>Total</th>
            <th>Payment</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/app.js"></script>
  <script src="/assets/js/ui.js"></script>
  <script>
    if (!App.requireAdmin()) throw new Error('Not admin');
    App.initNavbar();

    (function () {
      const btn = document.getElementById('mcHamburger');
      const overlay = document.getElementById('mcOverlay');
      const drawer = document.getElementById('mcDrawer');
      const closeBtn = document.getElementById('mcDrawerClose');
      const authHost = document.getElementById('mcDrawerAuth');

      if (!btn || !overlay || !drawer || !closeBtn) return;

      const renderAuth = () => {
        if (!authHost) return;
        const user = (window.App && App.getUser) ? App.getUser() : null;
        if (user) {
          authHost.hidden = false;
          authHost.innerHTML = `
            ${user.role === 'admin' ? '<a class="mc-drawer-link" href="/admin/index.html" data-mc-close><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>' : ''}
            <a class="mc-drawer-link" href="#" id="mcLogout" data-mc-close><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a>
          `;
          authHost.querySelector('#mcLogout')?.addEventListener('click', (e) => {
            e.preventDefault();
            API.auth.setToken(null);
            App.setUser(null);
            window.location.href = '/';
          });
        } else {
          authHost.innerHTML = '';
          authHost.hidden = true;
        }
      };

      const open = () => {
        renderAuth();
        overlay.hidden = false;
        drawer.hidden = false;
        window.setTimeout(() => {
          drawer.classList.add('open');
          overlay.classList.add('open');
        }, 10);
        btn.setAttribute('aria-expanded', 'true');
        document.body.classList.add('mc-drawer-open');
      };

      const close = () => {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        btn.setAttribute('aria-expanded', 'false');
        document.body.classList.remove('mc-drawer-open');
        window.setTimeout(() => {
          if (!overlay.classList.contains('open')) overlay.hidden = true;
          if (!drawer.classList.contains('open')) drawer.hidden = true;
        }, 220);
      };

      btn.addEventListener('click', (e) => {
        e.preventDefault();
        if (drawer.classList.contains('open')) close();
        else open();
      });

      closeBtn.addEventListener('click', (e) => {
        e.preventDefault();
        close();
      });

      overlay.addEventListener('click', close);

      drawer.addEventListener('click', (e) => {
        const a = e.target.closest('[data-mc-close]');
        if (a) close();
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') close();
      });
    })();

    function row(o) {
      const items = (o.OrderItems||[]).map(oi => `${oi.Product?.name} × ${oi.quantity}`).join(', ');
      const deliveryLocation = o.deliveryLocation === 'within_accra' ? 'Within Accra' : 'Outside Accra';
      const deliveryTimeline = o.deliveryTimeline || 'Not specified';
      
      // Status badge colors
      const statusColors = {
        'pending': 'bg-warning',
        'processing': 'bg-info',
        'out_for_delivery': 'bg-primary',
        'delivered': 'bg-success',
        'cancelled': 'bg-danger'
      };
      
      const statusColor = statusColors[o.status] || 'bg-secondary';
      
      return `<tr>
        <td><strong>#${o.id}</strong></td>
        <td>
          <div><strong>${o.customerName || o.User?.name || 'N/A'}</strong></div>
          <div class="small text-muted">${o.customerEmail || o.User?.email || 'N/A'}</div>
          <div class="small text-muted">${o.customerPhone || 'N/A'}</div>
        </td>
        <td>
          <div><strong>${deliveryLocation}</strong></div>
          <div class="small text-muted">${o.customerAddress || o.address || 'N/A'}</div>
          <div class="small text-muted">${o.customerCity || o.city || 'N/A'}, ${o.customerRegion || o.region || 'N/A'}</div>
          <div class="small text-info">Delivery: ${deliveryTimeline}</div>
        </td>
        <td>
          <div class="small">${items}</div>
        </td>
        <td><strong>${UI.fmtPrice(o.totalPrice)}</strong></td>
        <td>
          <div class="small text-capitalize">${o.paymentMethod || 'N/A'}</div>
          <div class="small ${o.paymentStatus === 'paid' ? 'text-success' : 'text-warning'}">${o.paymentStatus || 'pending'}</div>
        </td>
        <td><span class="badge ${statusColor} text-uppercase">${o.status || 'pending'}</span></td>
        <td><div class="small">${new Date(o.createdAt).toLocaleDateString()}</div></td>
        <td>
          <select class="form-select form-select-sm" onchange="updateOrderStatus(${o.id}, this.value)">
            <option value="pending" ${o.status === 'pending' ? 'selected' : ''}>Pending</option>
            <option value="processing" ${o.status === 'processing' ? 'selected' : ''}>Processing</option>
            <option value="out_for_delivery" ${o.status === 'out_for_delivery' ? 'selected' : ''}>Out for Delivery</option>
            <option value="delivered" ${o.status === 'delivered' ? 'selected' : ''}>Delivered</option>
            <option value="cancelled" ${o.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
          </select>
        </td>
      </tr>`;
    }

    async function updateOrderStatus(orderId, newStatus) {
      try {
        await API.admin.updateOrderStatus(orderId, { status: newStatus });
        UI.toast('Order status updated successfully');
        load(); // Reload orders
      } catch (error) {
        console.error('Error updating order status:', error);
        UI.toast('Failed to update order status');
      }
    }

    async function load() {
      const orders = await API.admin.orders();
      document.getElementById('rows').innerHTML = orders.map(row).join('');
    }

    load();
  </script>
</body>
</html>
