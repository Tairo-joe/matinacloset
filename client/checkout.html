<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MatinaCloset — Checkout</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/styles.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .icon-logout {
      width: 24px;
      height: 24px;
    }
    .icon-bag {
      width: 24px;
      height: 24px;
    }

    .mc-hamburger {
      border: none;
      background: transparent;
      color: #111;
      padding: 0.25rem;
      line-height: 1;
    }
    .mc-hamburger i {
      font-size: 1.25rem;
    }

    .mc-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 1999;
    }
    .mc-overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    .mc-drawer {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: min(82vw, 320px);
      background: #0b0b0b;
      color: #fff;
      transform: translateX(100%);
      transition: transform 0.25s ease;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .mc-drawer.open {
      transform: translateX(0);
    }
    .mc-drawer-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }
    .mc-drawer-title {
      font-weight: 600;
      letter-spacing: 0.08em;
      font-size: 0.9rem;
      text-transform: uppercase;
      opacity: 0.9;
    }
    .mc-drawer-close {
      border: none;
      background: transparent;
      color: #fff;
      padding: 0.25rem;
      line-height: 1;
    }
    .mc-drawer-close i {
      font-size: 1.25rem;
    }
    .mc-drawer-nav {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      margin-top: 0.25rem;
    }
    .mc-drawer-link {
      display: flex;
      align-items: center;
      gap: 0.65rem;
      padding: 0.85rem 0.75rem;
      border-radius: 0.75rem;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.06);
      transition: background 0.2s ease;
      min-height: 44px;
    }
    .mc-drawer-link:hover {
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
    }
    .mc-drawer-link i {
      width: 20px;
      text-align: center;
      font-size: 1.05rem;
    }
    .mc-drawer-auth {
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    body.mc-drawer-open {
      overflow: hidden;
    }

    .payment-method-card {
      border: 2px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .payment-method-card:hover {
      border-color: #007bff;
      background-color: #f8f9fa;
    }
    .payment-method-card.selected {
      border-color: #007bff;
      background-color: #e7f3ff;
    }
    .icon-logout {
      width: 24px;
      height: 24px;
    }
    .icon-bag {
      width: 24px;
      height: 24px;
    }
    .nav-link .icon-bag-wrapper {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background-color: #ADD8E6;
      border-radius: 50%;
      padding: 6px;
    }
    .nav-link .icon-bag-wrapper .icon-bag {
      width: 32px;
      height: 32px;
    }
    .payment-logo {
      height: 52px;
      width: auto;
    }
    .payment-logo-large {
      height: 62px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top bg-light border-bottom" aria-label="Main navigation">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="http://localhost:4000/LOGO.jpeg" alt="MatinaCloset Logo" width="30" height="30">
      </a>

      <div class="collapse navbar-collapse d-none d-lg-flex">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">CLOSET</a></li>
          <li class="nav-item"><a class="nav-link" href="/cart.html"><img src="https://th.bing.com/th?q=Shopping+Mall+Bag+Logo&w=120&h=120&c=1&rs=1&qlt=70&o=7&cb=1&dpr=1.5&pid=InlineBlock&rm=3&mkt=en-SG&cc=SG&setlang=en&adlt=strict&t=1&mw=247" alt="Bag" class="icon-bag"></a></li>
          <li class="nav-item"><a class="nav-link" href="/account.html">Account</a></li>
        </ul>
        <div id="navbarAuth" class="d-flex align-items-center ms-auto"></div>
      </div>

      <button class="mc-hamburger d-lg-none ms-auto" type="button" aria-label="Open menu" aria-controls="mcDrawer" aria-expanded="false" id="mcHamburger">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </nav>

  <div class="mc-overlay" id="mcOverlay" hidden></div>
  <aside class="mc-drawer" id="mcDrawer" aria-label="Mobile menu drawer" hidden>
    <div class="mc-drawer-header">
      <div class="mc-drawer-title">Menu</div>
      <button class="mc-drawer-close" type="button" aria-label="Close menu" id="mcDrawerClose">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <nav class="mc-drawer-nav" aria-label="Mobile menu">
      <a class="mc-drawer-link" href="/" data-mc-close>
        <i class="fa-solid fa-store"></i>
        <span>CLOSET</span>
      </a>
      <a class="mc-drawer-link" href="/cart.html" data-mc-close>
        <i class="fa-solid fa-bag-shopping"></i>
        <span>Cart</span>
      </a>
      <a class="mc-drawer-link" href="/account.html" data-mc-close>
        <i class="fa-regular fa-user"></i>
        <span>Account</span>
      </a>
    </nav>
    <div class="mc-drawer-auth" id="mcDrawerAuth" hidden></div>
  </aside>

  <main class="container">
    <h2 class="mb-3">Checkout</h2>
    <form id="frm" class="row g-3">
      <div class="col-md-6"><label class="form-label">Full name</label><input type="text" class="form-control" name="name" required></div>
      <div class="col-md-6"><label class="form-label">Phone number</label><input type="tel" class="form-control" name="phone" required></div>
      <div class="col-12"><label class="form-label">Email</label><input type="email" class="form-control" name="email" required></div>

      <!-- Delivery Location -->
      <div class="col-12">
        <label class="form-label">Delivery Location</label>
        <div class="row g-2">
          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="deliveryLocation" id="withinAccra" value="within_accra" checked>
              <label class="form-check-label" for="withinAccra">
                Within Accra
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="deliveryLocation" id="outsideAccra" value="outside_accra">
              <label class="form-check-label" for="outsideAccra">
                Outside Accra
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12"><label class="form-label">Delivery Address</label><input type="text" class="form-control" name="address" placeholder="Street address" required></div>
      <div class="col-md-4"><label class="form-label">City/Town</label><input type="text" class="form-control" name="city" required></div>
      <div class="col-md-4"><label class="form-label">Region</label><input type="text" class="form-control" name="region" required></div>
      <div class="col-12"><label class="form-label">Payment method</label><div class="row g-2" id="paymentMethodOptions">
        <div class="col-6 col-md-4">
          <input type="radio" class="btn-check" name="paymentMethod" id="visa" value="visa" checked>
          <label class="btn btn-outline-primary w-100 d-flex flex-column align-items-center py-3" for="visa">
            <img src="/visa.webp" alt="Visa/Master Card" class="mb-1 payment-logo-large">
            <span>Visa/Master Card</span>
          </label>
        </div>
        <div class="col-6 col-md-4">
          <input type="radio" class="btn-check" name="paymentMethod" id="mtn_momo" value="mtn_momo">
          <label class="btn btn-outline-primary w-100 d-flex flex-column align-items-center py-3" for="mtn_momo">
            <img src="/mtn.webp" alt="MTN MoMo" class="mb-1 payment-logo">
            <span>MTN MoMo</span>
          </label>
        </div>
        <div class="col-6 col-md-4">
          <input type="radio" class="btn-check" name="paymentMethod" id="telecel_cash" value="telecel_cash">
          <label class="btn btn-outline-primary w-100 d-flex flex-column align-items-center py-3" for="telecel_cash">
            <img src="/telecel cash.webp" alt="Telecel Cash" class="mb-1 payment-logo">
            <span>Telecel Cash</span>
          </label>
        </div>
        <div class="col-6 col-md-4">
          <input type="radio" class="btn-check" name="paymentMethod" id="airteltigo_cash" value="airteltigo_cash">
          <label class="btn btn-outline-primary w-100 d-flex flex-column align-items-center py-3" for="airteltigo_cash">
            <img src="/tigo cash.webp" alt="AirtelTigo Cash" class="mb-1 payment-logo">
            <span>AirtelTigo Cash</span>
          </label>
        </div>
        <div class="col-6 col-md-4">
          <input type="radio" class="btn-check" name="paymentMethod" id="express" value="express">
          <label class="btn btn-outline-primary w-100 d-flex flex-column align-items-center py-3" for="express">
            <img src="/express.webp" alt="Express" class="mb-1 payment-logo">
            <span>Express</span>
          </label>
        </div>
      </div></div>
      <div class="col-12 text-end"><button class="btn btn-primary" type="submit">Pay Now</button></div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/app.js"></script>
  <script src="/assets/js/ui.js"></script>
  <script src="/assets/js/cart.js"></script>
  <script>
    App.initNavbar();

    (function () {
      const btn = document.getElementById('mcHamburger');
      const overlay = document.getElementById('mcOverlay');
      const drawer = document.getElementById('mcDrawer');
      const closeBtn = document.getElementById('mcDrawerClose');
      const authHost = document.getElementById('mcDrawerAuth');

      if (!btn || !overlay || !drawer || !closeBtn) return;

      const renderAuth = () => {
        if (!authHost) return;
        const user = (window.App && App.getUser) ? App.getUser() : null;
        if (user) {
          authHost.hidden = false;
          authHost.innerHTML = `
            ${user.role === 'admin' ? '<a class="mc-drawer-link" href="/admin/index.html" data-mc-close><i class="fa-solid fa-user-shield"></i><span>Admin</span></a>' : ''}
            <a class="mc-drawer-link" href="#" id="mcLogout" data-mc-close><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a>
          `;
          authHost.querySelector('#mcLogout')?.addEventListener('click', (e) => {
            e.preventDefault();
            API.auth.setToken(null);
            App.setUser(null);
            window.location.href = '/';
          });
        } else {
          authHost.innerHTML = '';
          authHost.hidden = true;
        }
      };

      const open = () => {
        renderAuth();
        overlay.hidden = false;
        drawer.hidden = false;
        window.setTimeout(() => {
          drawer.classList.add('open');
          overlay.classList.add('open');
        }, 10);
        btn.setAttribute('aria-expanded', 'true');
        document.body.classList.add('mc-drawer-open');
      };

      const close = () => {
        drawer.classList.remove('open');
        overlay.classList.remove('open');
        btn.setAttribute('aria-expanded', 'false');
        document.body.classList.remove('mc-drawer-open');
        window.setTimeout(() => {
          if (!overlay.classList.contains('open')) overlay.hidden = true;
          if (!drawer.classList.contains('open')) drawer.hidden = true;
        }, 220);
      };

      btn.addEventListener('click', (e) => {
        e.preventDefault();
        if (drawer.classList.contains('open')) close();
        else open();
      });

      closeBtn.addEventListener('click', (e) => {
        e.preventDefault();
        close();
      });

      overlay.addEventListener('click', close);

      drawer.addEventListener('click', (e) => {
        const a = e.target.closest('[data-mc-close]');
        if (a) close();
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') close();
      });
    })();

    async function guard() {
      const me = await App.refreshSession();
      if (!me) location.replace('/login.html');
    }
    guard();

    document.getElementById('frm').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const fd = new FormData(e.target);
        const payload = Object.fromEntries(fd.entries());
        console.log('Checkout payload:', payload);
        
        // Determine delivery timeline based on location
        const deliveryLocation = payload.deliveryLocation;
        const deliveryTimeline = deliveryLocation === 'within_accra' 
          ? 'Within a few hours to 1 day' 
          : 'Several days to 1 week';
        
        // Add delivery timeline to payload
        payload.deliveryTimeline = deliveryTimeline;
        
        // Check if bag is empty first
        const cartItems = await Cart.list();
        console.log('Bag items:', cartItems);
        
        if (!cartItems || cartItems.length === 0) {
          UI.toast('Your bag is empty. Add items before checkout.');
          return;
        }
        
        const res = await API.orders.checkout(payload);
        console.log('Checkout response:', res);
        
        // Show delivery timeline to customer
        if (res.success || res.url) {
          UI.toast(`Order placed! Estimated delivery: ${deliveryTimeline}`);
        }
        
        if (res.url) {
          location.href = res.url;
        } else if (res.success && res.orderId) {
          location.href = `/checkout-success.html?orderId=${res.orderId}`;
        } else {
          UI.toast('Checkout started successfully');
        }
      } catch (error) {
        console.error('Checkout error:', error);
        UI.toast(error.message || 'Checkout failed. Please try again.');
      }
    });
  </script>

  <footer class="bg-light text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0 small text-muted">
        © 2025 MatinaCloset | Powered by <a href="https://isaac-nelson.vercel.app/" target="_blank" class="text-decoration-none">Isaac Nelson</a>
      </p>
    </div>
  </footer>
</body>
</html>
