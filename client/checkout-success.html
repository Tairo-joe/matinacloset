    }
    .navbar {

      align-items: center !important;

      width: 35px !important;

      max-height: 40px !important;
    }
    .navbar-container {
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
      width: 100% !important;
    }
    .navbar-left {
      flex: 0 0 auto !important;
    }
    .navbar-center {
      flex: 1 1 auto !important;
      display: flex !important;
      justify-content: center !important;

    }
    .navbar-right {
      flex: 0 0 auto !important;

    }
    .navbar-nav {
      display: flex !important;

      margin: 0 !important;

    }
    .navbar-nav .nav-link {
      padding: 0.25rem 0.75rem !important;
      font-size: 0.875rem !important;

    }
    .navbar-toggler {

    }
    #navbarAuth {

        padding: 0.5rem 1rem !important;

      }

        flex-direction: column !important;
      }
      .navbar-collapse {
        flex-direction: column !important;
        width: 100% !important;
      }
      .navbar-center {
        order: -1 !important;
        width: 100% !important;
        justify-content: flex-start !important;
        margin-top: 0.5rem !important;
      }
      .navbar-nav {
        background: white !important;
        padding: 1rem 0 !important;
        border-top: 1px solid #e5e7eb !important;

      }
      .navbar-nav .nav-link {

      }

<body>

            <img src="/LOGO.jpeg" alt="MatinaCloset Logo" width="35" height="35">
          </a>
        </div>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Center Section: Menu Items + Cart Icon -->
        <div class="navbar-center">
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="/men.html">Men</a></li>
              <li class="nav-item"><a class="nav-link" href="/women.html">Women</a></li>
              <li class="nav-item"><a class="nav-link" href="/boys.html">Boys</a></li>

                <a href="/cart.html" class="nav-link">
                  <img src="https://th.bing.com/th?q=Shopping+Mall+Bag+Logo&w=120&h=120&c=1&rs=1&qlt=70&o=7&cb=1&dpr=1.5&pid=InlineBlock&rm=3&mkt=en-SG&cc=SG&setlang=en&adlt=strict&t=1&mw=247" alt="Bag" class="icon-bag">
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Right Section: Empty (removed user profile) -->
        <div class="navbar-right">
        </div>
      </div>
    </div>
  </nav>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body text-center p-5">
            <div class="mb-4">
              <i class="bi bi-check-circle-fill text-success success-icon"></i>
            </div>
            <h2 class="mb-3">Thank you for your purchase!</h2>
            <p class="text-muted mb-4">Your order was placed successfully.</p>

            <div id="orderDetails" class="mb-4">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Loading order details...</p>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <a href="/" class="btn btn-outline-primary">Continue Shopping</a>
              <a href="/account.html" class="btn btn-primary">View My Orders</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/app.js"></script>
  <script src="/assets/js/ui.js"></script>
  <script src="/assets/js/cart.js"></script>
  <script>
    App.initNavbar();
    
    // Get order ID from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');
    
    console.log('üîç Checkout Success Page Debug:');
    console.log('üìç Full URL:', window.location.href);
    console.log('üîë Order ID from URL:', orderId);
    console.log('üîç URL Parameters:', Array.from(urlParams.entries()));
    
    // Load order details
    async function loadOrderDetails() {
      const orderDetailsDiv = document.getElementById('orderDetails');
      
      if (!orderId) {
        console.log('‚ùå No order ID found in URL');
        orderDetailsDiv.innerHTML = `
          <div class="alert alert-warning">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Order ID not found. You can view your orders in your account.
            <div class="mt-2">
              <small class="text-muted">URL: ${window.location.href}</small>
            </div>
          </div>
        `;
        return;
      }
      
      try {
        console.log('üîÑ Loading order details for order ID:', orderId);
        
        // Show loading state
        orderDetailsDiv.innerHTML = `
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Loading order details for order #${orderId}...</p>
        `;
        
        // Check if API is available
        console.log('üîç Checking API object:', typeof API);
        console.log('üîç API.orders:', typeof API?.orders);
        console.log('üîç API.orders.mine:', typeof API?.orders?.mine);
        
        if (!API || !API.orders || !API.orders.mine) {
          throw new Error('API.orders.mine not available');
        }
        
        // Get order details
        const orderData = await API.orders.mine();
        console.log('üìä Orders data received:', orderData);
        
        const order = orderData.find(o => o.id == orderId || o.orderId == orderId);
        console.log('üéØ Found order:', order);
        
        if (order) {
          orderDetailsDiv.innerHTML = `
            <div class="alert alert-success">
              <h5 class="alert-heading">Order Confirmed!</h5>
              <p class="mb-2"><strong>Order ID:</strong> #${order.id || orderId}</p>
              <p class="mb-2"><strong>Total Amount:</strong> ${UI.fmtPrice(order.totalPrice || order.total || 0)}</p>
              <p class="mb-0"><strong>Status:</strong> <span class="badge bg-warning">${order.status || 'pending'}</span></p>
            </div>
            <div class="text-muted small">
              You will receive an email confirmation shortly with your order details.
            </div>
          `;
        } else {
          console.log('‚ö†Ô∏è Order not found in order data, showing success message');
          orderDetailsDiv.innerHTML = `
            <div class="alert alert-success">
              <h5 class="alert-heading">Order Placed Successfully!</h5>
              <p class="mb-2"><strong>Order ID:</strong> #${orderId}</p>
              <p class="mb-0">Your order has been received and is being processed.</p>
            </div>
            <div class="text-muted small">
              Check your account for full order details and tracking information.
            </div>
          `;
        }
      } catch (error) {
        console.error('‚ùå Error loading order details:', error);
        console.error('‚ùå Error details:', error.message);
        orderDetailsDiv.innerHTML = `
          <div class="alert alert-success">
            <h5 class="alert-heading">Order Placed Successfully!</h5>
            <p class="mb-2"><strong>Order ID:</strong> #${orderId}</p>
            <p class="mb-0">Your order has been received and is being processed.</p>
          </div>
          <div class="text-muted small">
            Check your account for full order details and tracking information.
          </div>
          <div class="mt-2">
            <small class="text-muted">Error: ${error.message}</small>
          </div>
        `;
      }
    }
    
    // Load order details when page loads
    loadOrderDetails();
  </script>

      </p>
    </div>

</body>
